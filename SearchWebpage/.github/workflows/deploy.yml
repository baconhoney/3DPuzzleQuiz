name: Deploy Search Webpage to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./SearchWebpage

      - name: Build the project
        run: npm run build
        working-directory: ./SearchWebpage

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: SearchWebpage/dist
          token: ${{ secrets.GITHUB_TOKEN }}


