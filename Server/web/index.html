<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Hello World!</h1>
    <p>This is a simple HTML page served by the aiohttp server.</p>
    <p>To access the admin dir, go to <a href="/admin">/admin</a>.</p>
    <p>To access the admin.html page, go to <a href="/admin/admin.html">/admin/admin.html</a>.</p>
    <div id="data"></div>
</body>

<script>
    const d = document.getElementById("data");
    fetch("/api/getQuestions").then(
        res => {
            res.json().then(
                res => d.innerText = res[0].name
            )
        }
    )
</script>

</html>
