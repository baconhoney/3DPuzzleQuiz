<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 3D Puzzle Quiz</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div id="main-cell">
        <div id="main-left-cell" style="position: relative;">
            <table style="width: 80%; max-width: 1200px;" class="centered">
                <tr>
                    <td style="width: auto;">
                        <span id="testGroupName" style="padding: 0px 5px; font-size: 1.5rem;">Csapatnév</span>
                    </td>
                    <td style="width: 45px; text-align: center;">
                        <span id="testLang" style="padding: 0px 5px;">HU</span>
                    </td>
                    <td style="padding: 0px 5px; width: 120px; text-align: center;">
                        <span id="testScore" style="font-size: 2rem;">14</span>
                    </td>
                </tr>
                <tr>
                    <td id="testContent" colspan="3">
                        test content
                    </td>
                </tr>
            </table>
            <div class="vert-stack" style="position: absolute; top: 10px; right: 10px;">
                <button>Mentés</button>
                <button>Törlés</button>
            </div>
        </div>
        <div id="main-right-cell">
            <div id="main-top-right-cell">
                <div style="display: flex; flex-direction: column; height: 100%;">
                    <div id="testResults" style="overflow: auto;">
                        Test results are loading...
                    </div>
                </div>
            </div>
            <div id="main-bottom-right-cell">
                <table>
                    <tr>
                        <td>
                            <span style="margin-right: 5px;">Idő lejár:</span>
                            <span id="timeLeft">HH:mm</span>
                        </td>
                        <td class="vert-stack">
                            <button style="width: 50px; height: 50px;">+</button>
                            <button style="width: 50px; height: 50px;">-</button>
                        </td>
                        <td>
                            <button style="width: 100px; height: 50px;">Beállít</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button style="width: 200px; height: 120px;">next phase</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="admin.js"></script>

</html>
