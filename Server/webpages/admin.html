<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 3D Puzzle Quiz</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body id="root" style="height: 100vh; width: 100vw; min-width: 1400px; min-height: 800px; padding: 20px;">
    <table style="height: 100%; width: 100%;">
        <tr>
            <td rowspan="2" class="top-aligned padded" style="position: relative;">
                <table style="width: 80%;" class="centered">
                    <tr>
                        <td style="width: 100%;">
                            <span id="testGroupName" style="padding: 0px 5px; font-size: 1.5rem;">Csapatnév</span>
                        </td>
                        <td>
                            <span id="testLang" style="padding: 0px 5px;">HU</span>
                        </td>
                        <td>
                            <span id="testScore" style="padding: 0px 5px; font-size: 2rem;">14/20</span>
                        </td>
                    </tr>
                    <tr>
                        <td id="testContent" colspan="4">
                            test content
                        </td>
                    </tr>
                </table>
                <div class="vert-stack" style="position: absolute; top: 10px; right: 10px;">
                    <button>Mentés</button>
                    <button>Törlés</button>
                </div>
            </td>
            <td class="top-aligned padded" id="testResults">
                Test results are loading...
            </td>
        </tr>
        <tr>
            <td class="top-aligned padded" style="width: 500px; height: 500px;">
                <table>
                    <tr>
                        <td>
                            <span style="margin-right: 5px;">Idő lejár:</span>
                            <span id="timeLeft">HH:mm</span>
                        </td>
                        <td class="vert-stack">
                            <button style="width: 50px; height: 50px;">+</button>
                            <button style="width: 50px; height: 50px;">-</button>
                        </td>
                        <td>
                            <button style="width: 100px; height: 50px;">Beállít</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button style="width: 200px; height: 120px;">next phase</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
<script src="admin.js"></script>

</html>
